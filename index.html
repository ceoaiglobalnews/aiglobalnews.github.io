<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIGLOBALNEWS ‚Äî UK News Fact-Check</title>
  <meta name="description" content="Top UK headlines with quick fact-checks and republishable summaries." />
  <!-- Inline favicon -->
  <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23111" d="M4 5h16v2H4zm0 6h16v2H4zm0 6h10v2H4z"/></svg>' />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .badge { @apply inline-flex items-center rounded-full px-2 py-0.5 text-xs font-medium border; }
    .card { @apply rounded-2xl border p-4 shadow-sm hover:shadow transition; }
    .btn { @apply inline-flex items-center gap-2 rounded-xl border px-3 py-2 text-sm font-semibold hover:shadow; }
    .muted { @apply text-slate-500; }
    .brand { @apply text-2xl sm:text-3xl font-extrabold tracking-tight; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="max-w-5xl mx-auto p-4 flex items-center justify-between">
    <h1 class="brand">AIGLOBALNEWS</h1>
    <div class="flex items-center gap-2">
      <button id="refreshBtn" class="btn">‚Üª Refresh</button>
      <button id="settingsBtn" class="btn">‚öô Settings</button>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4">
    <section class="mb-4">
      <div class="rounded-2xl p-4 border bg-white">
        <p class="text-sm">
          Top UK headlines (cached & de-duplicated), quick <strong>Fact-check</strong> with Google Fact Check Tools + Wikipedia,
          and one-click <strong>Republish</strong> to Markdown with attribution.
          <br/>üëâ Go to <em>Settings</em> and paste your Cloudflare Worker URL to fetch live headlines.
        </p>
      </div>
    </section>
    <section id="articles" class="grid gap-4"></section>
  </main>

  <!-- Settings Modal -->
  <dialog id="settingsModal" class="rounded-2xl p-0 w-full max-w-lg">
    <form method="dialog" class="p-4 space-y-4">
      <h2 class="text-xl font-bold">Settings</h2>
      <label class="block">
        <span class="text-sm">Cloudflare Worker Base URL</span>
        <input id="workerUrl" type="url" class="mt-1 w-full border rounded-xl p-2" placeholder="https://your-worker.workers.dev" />
      </label>
      <label class="block">
        <span class="text-sm">(Optional) Google Fact Check API Key</span>
        <input id="clientFactKey" type="text" class="mt-1 w-full border rounded-xl p-2" placeholder="If not set on server" />
      </label>
      <label class="block">
        <span class="text-sm">(Optional) Use server LLM summariser</span>
        <select id="llmMode" class="mt-1 w-full border rounded-xl p-2">
          <option value="off">Off (free, heuristic)</option>
          <option value="server">Server (requires key on Worker)</option>
        </select>
      </label>
      <div class="flex justify-end gap-2">
        <button class="btn" value="cancel">Cancel</button>
        <button class="btn" id="saveSettings" value="default">Save</button>
      </div>
    </form>
  </dialog>

  <!-- Article Card Template -->
  <template id="articleCard">
    <article class="card bg-white">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h3 class="font-bold text-lg leading-snug"><a class="headline" target="_blank" rel="noopener"></a></h3>
          <div class="mt-1 text-xs muted"><span class="source"></span> ‚Ä¢ <time class="pub"></time></div>
        </div>
        <div class="flex gap-2 flex-wrap justify-end">
          <button class="btn factBtn">üîé Fact-check</button>
          <button class="btn aiBtn">‚ú® AI Summary</button>
          <button class="btn repubBtn">üìù Republish</button>
        </div>
      </div>
      <p class="mt-2 text-sm desc"></p>
      <div class="mt-3 hidden evidence space-y-3"></div>
    </article>
  </template>

  <script>
    const S = {
      get workerBase() { return localStorage.getItem('workerBase') || ''; },
      set workerBase(v) { localStorage.setItem('workerBase', v); },
      get clientKey() { return localStorage.getItem('clientFactKey') || ''; },
      set clientKey(v) { localStorage.setItem('clientFactKey', v); },
      get llmMode() { return localStorage.getItem('llmMode') || 'off'; },
      set llmMode(v) { localStorage.setItem('llmMode', v); }
    };

    const settingsModal = document.getElementById('settingsModal');
    document.getElementById('settingsBtn').onclick = () => {
      document.getElementById('workerUrl').value = S.workerBase;
      document.getElementById('clientFactKey').value = S.clientKey;
      document.getElementById('llmMode').value = S.llmMode;
      settingsModal.showModal();
    };
    document.getElementById('saveSettings').onclick = () => {
      S.workerBase = document.getElementById('workerUrl').value.trim();
      S.clientKey = document.getElementById('clientFactKey').value.trim();
      S.llmMode = document.getElementById('llmMode').value;
    };
    document.getElementById('refreshBtn').onclick = () => loadArticles();

    async function loadArticles() {
      const container = document.getElementById('articles');
      container.innerHTML = '';
      if (!S.workerBase) {
        container.innerHTML = '<div class="card bg-white"><p class="text-sm">‚öô Open Settings and paste your Worker URL.</p></div>';
        return;
      }
      try {
        const r = await fetch(`${S.workerBase}/aggregate`);
        const data = await r.json();
        const items = (data?.items || []).map(x => ({ ...x, pubDate: new Date(x.pubDate) }));
        items.sort((a,b)=>b.pubDate-a.pubDate);
        items.slice(0,20).forEach(renderArticle);
      } catch (e) {
        container.innerHTML = `<div class="card bg-white"><p class="text-sm text-red-600">Failed to load. ${e.message}</p></div>`;
      }
    }

    function renderArticle(article) {
      const tpl = document.getElementById('articleCard');
      const node = tpl.content.cloneNode(true);
      node.querySelector('.headline').textContent = article.title;
      node.querySelector('.headline').href = article.link;
      node.querySelector('.source').textContent = article.source;
      node.querySelector('.pub').textContent = article.pubDate.toLocaleString();
      node.querySelector('.desc').textContent = (article.description||'').slice(0,200)+'‚Ä¶';
      document.getElementById('articles').appendChild(node);
    }

    loadArticles();
  </script>
</body>
</html>
