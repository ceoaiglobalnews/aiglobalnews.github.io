<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIGLOBALNEWS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #001f3f;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .filters {
      display: flex;
      justify-content: center;
      margin: 1rem;
      gap: 0.5rem;
    }
    .filters button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #eee;
    }
    .filters button.active {
      background: #007bff;
      color: white;
    }
    #news {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 0.5rem 0;
    }
    .card small {
      color: #555;
    }
    .buttons {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }
    .buttons button {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .fact-check { background: #444; color: white; }
    .summary { background: #007bff; color: white; }
    .share { background: #28a745; color: white; }
    .result {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: #f1f1f1;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .close-btn {
      margin-top: 0.5rem;
      display: inline-block;
      cursor: pointer;
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>AIGLOBALNEWS</header>

  <div class="filters">
    <button class="active" data-section="all">All</button>
    <button data-section="nhs">NHS</button>
    <button data-section="workforce">Workforce</button>
    <button data-section="digital">Digital</button>
    <button data-section="economy">Economy</button>
    <button data-section="politics">Politics</button>
  </div>

  <div id="news">Loading headlines...</div>

  <script>
    const API_BASE = "https://aiglobalnews.co.uk"; // Your Worker mapped to domain
    const newsContainer = document.getElementById("news");

    async function loadNews(section="all") {
      newsContainer.innerHTML = "Loading headlines...";
      try {
        const res = await fetch(`${API_BASE}/aggregate?section=${section}`);
        const data = await res.json();
        if (!data.ok) throw new Error("Failed to fetch news");

        newsContainer.innerHTML = "";
        data.articles.forEach(article => {
          const card = document.createElement("div");
          card.className = "card";

          const headline = document.createElement("h3");
          if (article.url) {
            const link = document.createElement("a");
            link.href = article.url;
            link.target = "_blank";
            link.textContent = article.title;
            headline.appendChild(link);
          } else {
            headline.textContent = article.title;
          }

          const meta = document.createElement("small");
          meta.textContent = `${article.source} • ${article.publishedAt}`;

          const buttons = document.createElement("div");
          buttons.className = "buttons";

          const factBtn = document.createElement("button");
          factBtn.textContent = "🔍 Fact-check";
          factBtn.className = "fact-check";
          factBtn.onclick = async () => {
            const result = await fetch(`${API_BASE}/factcheck?q=${encodeURIComponent(article.title)}`);
            const text = await result.text();
            showResult(card, text);
          };

          const summaryBtn = document.createElement("button");
          summaryBtn.textContent = "✨ AI Summary";
          summaryBtn.className = "summary";
          summaryBtn.onclick = async () => {
            const result = await fetch(`${API_BASE}/summary?title=${encodeURIComponent(article.title)}&url=${encodeURIComponent(article.url)}`);
            const text = await result.text();
            showResult(card, text);
          };

          const shareBtn = document.createElement("button");
          shareBtn.textContent = "📤 Share";
          shareBtn.className = "share";
          shareBtn.onclick = () => {
            navigator.clipboard.writeText(article.url || "").then(() => {
              alert("Link copied!");
            });
          };

          buttons.append(factBtn, summaryBtn, shareBtn);

          card.appendChild(headline);
          card.appendChild(meta);
          card.appendChild(buttons);
          newsContainer.appendChild(card);
        });
      } catch (err) {
        newsContainer.innerHTML = "Error loading news. Check backend.";
      }
    }

    function showResult(card, text) {
      let existing = card.querySelector(".result");
      if (existing) existing.remove();

      const div = document.createElement("div");
      div.className = "result";
      div.innerHTML = text;

      const close = document.createElement("div");
      close.className = "close-btn";
      close.textContent = "Close";
      close.onclick = () => div.remove();

      div.appendChild(close);
      card.appendChild(div);
    }

    // Filter buttons
    document.querySelectorAll(".filters button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        loadNews(btn.dataset.section);
      });
    });

    loadNews();
  </script>
</body>
</html>
