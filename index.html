<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Global News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .articles {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    .card small {
      display: block;
      margin-top: 8px;
      color: #888;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }
    .factcheck { background: #0077cc; color: white; }
    .summary { background: #28a745; color: white; }
    .share { background: #f0ad4e; color: white; }
    .output {
      background: #f9f9f9;
      padding: 8px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 13px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Global News</h1>
    <p>Fact-check, summaries, and share tools powered by Cloudflare Worker</p>
  </header>

  <main>
    <div id="articles" class="articles"></div>
  </main>

  <script>
    async function loadHeadlines() {
      const container = document.getElementById("articles");
      container.innerHTML = "<p>Loading headlines...</p>";

      try {
        const res = await fetch("/aggregate?page=1&section=all&q=");
        const data = await res.json();

        if (!data.items || data.items.length === 0) {
          container.innerHTML = "<p>No headlines available.</p>";
          return;
        }

        container.innerHTML = "";
        data.items.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h2><a href="${item.link}" target="_blank">${item.title}</a></h2>
            <p>${item.description || ""}</p>
            <small>${item.source} • ${new Date(item.published_at).toLocaleString()}</small>
            <div class="buttons">
              <button class="factcheck">Fact-check</button>
              <button class="summary">AI Summary</button>
              <button class="share">Share</button>
            </div>
            <div class="output"></div>
          `;

          const output = card.querySelector(".output");

          // Fact-check handler
          card.querySelector(".factcheck").addEventListener("click", async () => {
            output.innerHTML = "Checking facts...";
            try {
              const fcRes = await fetch("/factcheck?url=" + encodeURIComponent(item.link));
              const fcData = await fcRes.json();
              output.innerHTML = JSON.stringify(fcData, null, 2);
            } catch (err) {
              output.innerHTML = "Fact-check failed.";
            }
          });

          // AI Summary handler
          card.querySelector(".summary").addEventListener("click", async () => {
            output.innerHTML = "Summarising...";
            try {
              const sumRes = await fetch("/summary?url=" + encodeURIComponent(item.link));
              const sumData = await sumRes.json();
              output.innerHTML = JSON.stringify(sumData, null, 2);
            } catch (err) {
              output.innerHTML = "Summary failed.";
            }
          });

          // Share handler
          card.querySelector(".share").addEventListener("click", async () => {
            const text = `${item.title} — ${item.link}`;
            if (navigator.share) {
              try {
                await navigator.share({ title: item.title, url: item.link });
              } catch (err) {
                console.error("Share cancelled", err);
              }
            } else {
              navigator.clipboard.writeText(text);
              alert("Copied to clipboard!");
            }
          });

          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading headlines:", err);
        container.innerHTML = "<p style='color:red;'>Failed to fetch headlines.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", loadHeadlines);
  </script>
</body>
</html>
