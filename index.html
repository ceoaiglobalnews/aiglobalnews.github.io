<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIGLOBALNEWS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    .filters {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin: 10px;
    }
    .filters button {
      padding: 6px 12px;
      border: none;
      border-radius: 16px;
      background: #e5e7eb;
      cursor: pointer;
    }
    .filters button.active {
      background: #2563eb;
      color: #fff;
    }
    #news {
      padding: 10px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 12px;
      padding: 12px;
    }
    .card h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }
    .card p {
      margin: 0 0 10px;
      color: #444;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .buttons button {
      flex: 1;
      min-width: 45%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .fact { background: #e5e7eb; }
    .summary { background: #2563eb; color: white; }
    .copy { background: #e5e7eb; }
    .share { background: #e5e7eb; }
    .result {
      margin-top: 10px;
      padding: 8px;
      border-left: 3px solid #2563eb;
      background: #f3f4f6;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåê AIGLOBALNEWS</h1>
    <button id="themeToggle">üåô</button>
  </header>

  <div class="filters">
    <button class="active" data-section="all">All</button>
    <button data-section="nhs">NHS</button>
    <button data-section="workforce">Workforce</button>
    <button data-section="digital">Digital</button>
    <button data-section="economy">Economy</button>
    <button data-section="politics">Politics</button>
  </div>

  <div style="margin:10px;">
    <input id="search" type="text" placeholder="Search headlines..." style="width:75%;padding:6px;" />
    <button id="refresh">Refresh</button>
  </div>

  <div id="news">Loading headlines...</div>

  <script>
    // üîí Hardcoded Worker URL
    const WORKER_URL = "https://aiglobalnews-worker.bmbotelho.workers.dev";

    let section = "all";
    let page = 1;

    async function loadNews(reset = false) {
      const newsEl = document.getElementById("news");
      if (reset) {
        page = 1;
        newsEl.innerHTML = "Loading headlines...";
      }

      try {
        const q = document.getElementById("search").value || "";
        const url = `${WORKER_URL}/aggregate?section=${section}&page=${page}&q=${encodeURIComponent(q)}`;
        const res = await fetch(url);
        const data = await res.json();

        if (reset) newsEl.innerHTML = "";
        if (!data.articles || !data.articles.length) {
          if (reset) newsEl.innerHTML = "<p>No headlines found.</p>";
          return;
        }

        data.articles.forEach(a => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3><a href="${a.url}" target="_blank">${a.title}</a></h3>
            <p>${a.description || ""}</p>
            <div class="buttons">
              <button class="fact">üîç Fact-check</button>
              <button class="summary">‚ú® AI Summary</button>
              <button class="copy">üîó Copy link</button>
              <button class="share">üì§ Share</button>
            </div>
            <div class="result" style="display:none;"></div>
          `;

          // Fact-check
          card.querySelector(".fact").onclick = async () => {
            const resultEl = card.querySelector(".result");
            resultEl.style.display = "block";
            resultEl.innerHTML = "Fact-checking...";
            const r = await fetch(`${WORKER_URL}/factcheck?q=${encodeURIComponent(a.title)}`);
            const j = await r.json();
            resultEl.innerHTML = j.matches?.length
              ? j.matches.map(m => `<p>${m.title}</p>`).join("")
              : "No fact-check found.";
          };

          // AI Summary
          card.querySelector(".summary").onclick = async () => {
            const resultEl = card.querySelector(".result");
            resultEl.style.display = "block";
            resultEl.innerHTML = "Summarising...";
            const r = await fetch(`${WORKER_URL}/summary?q=${encodeURIComponent(a.title)}`);
            const j = await r.json();
            resultEl.innerHTML = j.summary || "No summary available.";
          };

          // Copy link
          card.querySelector(".copy").onclick = () => {
            navigator.clipboard.writeText(a.url);
            alert("Link copied!");
          };

          // Share
          card.querySelector(".share").onclick = async () => {
            if (navigator.share) {
              await navigator.share({ title: a.title, text: a.description, url: a.url });
            } else {
              alert("Sharing not supported on this device.");
            }
          };

          newsEl.appendChild(card);
        });

        page++;
      } catch (err) {
        document.getElementById("news").innerHTML = `<p style="color:red;">Couldn't load headlines. Check Worker URL.</p>`;
      }
    }

    // Events
    document.getElementById("refresh").onclick = () => loadNews(true);
    document.querySelectorAll(".filters button").forEach(b => {
      b.onclick = () => {
        document.querySelectorAll(".filters button").forEach(x => x.classList.remove("active"));
        b.classList.add("active");
        section = b.dataset.section;
        loadNews(true);
      };
    });

    loadNews(true);
  </script>
</body>
</html>
