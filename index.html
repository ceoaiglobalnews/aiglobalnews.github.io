<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIGLOBALNEWS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0d1117;
      --fg: #e6edf3;
      --accent: #1f6feb;
      --card-bg: #161b22;
      --border: #30363d;
    }
    [data-theme="light"] {
      --bg: #ffffff;
      --fg: #24292f;
      --accent: #0969da;
      --card-bg: #f6f8fa;
      --border: #d0d7de;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }
    header {
      background: var(--card-bg);
      padding: 10px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 1.25rem;
    }
    #controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    button, select {
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--card-bg);
      color: var(--fg);
      padding: 4px 8px;
      font-size: 0.9rem;
    }
    .article {
      background: var(--card-bg);
      border: 1px solid var(--border);
      margin: 12px;
      border-radius: 10px;
      padding: 12px;
    }
    .article h2 {
      margin: 0 0 4px;
      font-size: 1.1rem;
    }
    .meta {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-bottom: 8px;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      border-top: 1px solid var(--border);
      padding-top: 8px;
      margin-top: 8px;
    }
    .actions button {
      flex: 1;
      min-width: 80px;
      background: var(--accent);
      color: #fff;
      border: none;
      font-size: 0.8rem;
    }
    .result {
      margin-top: 8px;
      padding: 8px;
      border-radius: 6px;
      background: rgba(31,111,235,0.1);
      font-size: 0.9rem;
    }
    .hidden { display: none; }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      display: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì∞ AIGLOBALNEWS</h1>
    <div id="controls">
      <button id="toggleTheme">üåô</button>
    </div>
  </header>

  <main id="list"></main>

  <div id="toast"></div>

  <script>
    const list = document.getElementById('list');
    const toastEl = document.getElementById('toast');
    const themeBtn = document.getElementById('toggleTheme');

    // Theme toggle
    themeBtn.addEventListener('click', () => {
      document.body.dataset.theme =
        document.body.dataset.theme === 'light' ? 'dark' : 'light';
    });

    function toast(msg) {
      toastEl.textContent = msg;
      toastEl.style.display = 'block';
      setTimeout(() => (toastEl.style.display = 'none'), 2000);
    }

    // Example articles
    const articles = [
      { title: "UK inflation trends in 2025", source: "bbc.co.uk", link: "https://bbc.co.uk" },
      { title: "Tech sector growth outlook", source: "theguardian.com", link: "https://theguardian.com" }
    ];

    function render() {
      list.innerHTML = '';
      articles.forEach((a,i) => {
        const div = document.createElement('div');
        div.className = 'article';
        div.innerHTML = `
          <h2>${a.title}</h2>
          <div class="meta">${a.source}</div>
          <div class="actions">
            <button class="factBtn" data-i="${i}">Fact-check</button>
            <button class="sumBtn" data-i="${i}">AI Summary</button>
            <button class="repBtn" data-i="${i}">Republish</button>
            <button class="shareBtn" data-i="${i}">Share</button>
          </div>
          <div id="res-${i}" class="result hidden"></div>
        `;
        list.appendChild(div);
      });
    }

    render();

    // Collapsible toggle
    function toggleResult(i, content) {
      const res = document.getElementById(`res-${i}`);
      if (!content) {
        res.classList.toggle('hidden');
      } else {
        res.textContent = content;
        res.classList.remove('hidden');
      }
    }

    list.addEventListener('click', async e => {
      const i = e.target.dataset.i;
      if (e.target.classList.contains('factBtn')) {
        toggleResult(i, "‚úÖ Fact-check: No major credibility issues found.");
      }
      if (e.target.classList.contains('sumBtn')) {
        toggleResult(i, "‚ú® AI Summary: This article discusses recent trends...");
      }
      if (e.target.classList.contains('repBtn')) {
        toggleResult(i, "üìù Republish: Copied as Markdown.");
        await navigator.clipboard.writeText(`**${articles[i].title}**\n${articles[i].link}`);
      }
      if (e.target.classList.contains('shareBtn')) {
        await doShare(articles[i]);
      }
    });

    async function doShare(a) {
      const shareData = {
        title: a.title || 'AIGLOBALNEWS',
        text: `${a.title} ‚Äî ${a.source}`,
        url: a.link
      };
      if (navigator.share) {
        try {
          if (navigator.canShare && !navigator.canShare({ url: shareData.url })) {
            throw new Error('Unsupported share payload');
          }
          await navigator.share(shareData);
          return;
        } catch (err) {
          if (err.name === 'AbortError') return;
        }
      }
      try {
        await navigator.clipboard.writeText(`${shareData.text}\n${shareData.url}`);
        toast('Link copied');
      } catch {
        window.location.href = `mailto:?subject=${encodeURIComponent(shareData.title)}&body=${encodeURIComponent(shareData.url)}`;
      }
    }
  </script>
</body>
</html>
